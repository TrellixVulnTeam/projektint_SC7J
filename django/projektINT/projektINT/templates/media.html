{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header style="margin-top: 20px;">
<div class='container'>
    <div class='col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1'> 
        
        <h1>{{ title }}</h1>
            
        {% if confirm_message %}
            {{ confirm_message }}
        {% endif %}
        
        {% if form %}
            <form method='POST' action=''> {% csrf_token %}
                {{ form|crispy }}
            <input type='submit' value='Send' class='btn btn-default' />
            </form>
        {% endif %}
    </div>
</div>
</header>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <table id="payload" class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
